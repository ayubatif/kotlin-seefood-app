    <body>
        <div id="bg"></div>
        <div class="logo">Recipeers</div>
        <div class="subtext">Wut My Food B?</div>

            <p>
                Finding new recipes is as easy taking a picture.<br/>
                Get a personal experience with favorite cuisines<br/>
                and avoid ingredients.
            </p>
            <p>
                Will be available in:
            </p>
            
            <p id="timer"></p>
            <script>
            setInterval(update, 1000)
                function update(){
                    document.getElementById("timer").innerHTML = dateTimer();
                }
            $("#timer").hover(function()
            {
                $(".timeEnd").addClass("visible");
            }, function()
            {
                $(".timeEnd").removeClass("visible");
            }
            );
            </script>
            <p class="timeEnd">
                Will be released on 2018 December 25
            </p>
